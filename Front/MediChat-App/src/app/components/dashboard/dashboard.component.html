<app-titulo [titulo]="'Dashboard'"></app-titulo>

<!-- Header-->
<div class="card shadow-sm p-3">

    <div class="container px-5">
      <div class="row gx-5 justify-content-center">
        <div class="col-lg-10">
          <div class="text-center my-5">
            <h1 class="display-5 fw-bolder mb-2"><b class="textColor">Bem vindo</b></h1>
            <h1 class="display-5 fw-bolder text-dark mb-2">{{userName()}}</h1>
            <hr>
            <p class="lead text-dark-100 mb-4">Aproveite o máximo do seu trabalho com o máximo de segurança</p>
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
              <a class="btn btnColorsAgenda btn-lg px-4 me-sm-3 mr-2" routerLink="/agenda/lista">Agenda</a>
              <a class="btn btnColorsPaciente btn-lg px-4" routerLink="/pacientes/lista">Pacientes</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
