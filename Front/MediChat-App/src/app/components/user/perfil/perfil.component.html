<app-titulo [titulo]="'Perfil'"></app-titulo>

<div class="card shadow-sm">
  <form>
    <div class="row p-3">
      <div class="col-lg-3 pt-1">
        <div class="card mb-3">
          <div class="card-header"></div>
          <div class="d-flex align-self-center pt-3">
            <a>
              <img
              src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
              name="aboutme" width="120" height="120" class="rounded-circle">
            </a>
          </div>
          <div class="card-body">
            <div class="h4 text-center mb-3">@UserName</div>
            <div class="h7 text-bold pb-1"><b>Nome:</b> Alexandre Renato</div>
            <div class="h7">
              Doutor a mais de 7 anos, em diversas areas, com 4 mestrados e 2 douturados
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 text-center border-right">
                  <div class="h5">142</div>
                  <div class="h6 text-muted">Consultas Ministradas</div>
                </div>
                <div class="col-6 text-center">
                  <div class="h5">142</div>
                  <div class="h6 text-muted">Consultas Participados</div>
                </div>
              </div>
            </li>
          </ul>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="form-row">
          <div class="form-group col-12">
            <h3 class="border-bottom">Detalhe Perfil</h3>
          </div>
          <div class="form-group col">
            <label>Título:</label>
            <select class="form-control">
              <option value=""></option>
              <option value="0">Não Quero</option>
              <option value="Senhorita">Doutor</option>
              <option value="Senhorita">Doutora</option>
              <option value="Senhorita">Aprendiz</option>
            </select>
          </div>
          <div class="form-group col-sm-10">
            <label>Nome Completo:</label>
            <input type="text" class="form-control"/>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-5">
            <label>E-mail:</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group col-sm-4">
            <label>Telemóvel:</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group col-sm">
            <label>Gênero:</label>
            <select class="form-control">
              <option value=""></option>
              <option value="Participante">Masculino</option>
              <option value="Palestrante">Feminino</option>
            </select>
          </div>
          <form-group class="col-12">
            <label>Descrição:</label>
            <input type="text" class="form-control" />
          </form-group>
        </div>
        <div>
          <h3 class="pt-3 border-bottom">Mudar Password</h3>
          <p>Caso altere de Password, preencha os campos abaixo:</p>
        </div>
        <div class="form-row">
          <div class="form-group col-sm">
            <label>Password:</label>
            <input type="password" class="form-control" />
          </div>
          <div class="form-group col-sm">
            <label>Confirmar Password:</label>
            <input type="password" class="form-control" />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-info mr-auto border">
          Cancelar Alteração
        </button>
        <button class="btn btn-success">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Guardar Alteração
        </button>
      </div>
    </div>
  </form>
</div>
