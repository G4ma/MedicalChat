<div class="tituloCor d-flex p-3 my-3 text-white rounded shadow-sm">
  <div class= "d-flex aligh-items-center mr-auto p-2">
    <i class="{{iconClass}} mr-3 text-light"></i>
    <div class="lh-100">
      <h2 class="mb-0 text-light">{{titulo}}</h2>
      <small class="text-light">{{subtitulo}}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="botaoListar">
    <button class="btn btn-outline-light" (click)="listar()">
      Listar {{titulo}}
    </button>
  </div>
</div>
